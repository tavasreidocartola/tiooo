<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time da Champions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .players-container, .team-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .player-card, .team-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        .player-card.selected {
            border: 2px solid #007bff;
        }

        .team-card {
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        .team-card button {
            background-color: #ff6347;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .team-card button:hover {
            background-color: #e53e34;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .budget-info {
            margin-bottom: 30px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Escale seu time da Champions</h1>

    <div class="budget-info">
        <p>Orçamento: <span id="current-budget">100</span> CartoChampions</p>
        <p>Orçamento restante: <span id="remaining-budget">100</span> CartoChampions</p>
    </div>

    <div class="players-container">
        <!-- Jogadores disponíveis serão adicionados aqui -->
    </div>

    <div class="team-container">
        <!-- O time selecionado será exibido aqui -->
    </div>
</div>

<script>
    // Dados dos jogadores fictícios
    const players = [
        { id: 1, name: "Jogador 1", position: "Goleiro", price: 10 },
        { id: 2, name: "Jogador 2", position: "Zagueiro", price: 8 },
        { id: 3, name: "Jogador 3", position: "Lateral", price: 7 },
        { id: 4, name: "Jogador 4", position: "Meia", price: 9 },
        { id: 5, name: "Jogador 5", position: "Atacante", price: 12 },
        { id: 6, name: "Jogador 6", position: "Zagueiro", price: 6 },
        { id: 7, name: "Jogador 7", position: "Lateral", price: 5 },
        { id: 8, name: "Jogador 8", position: "Meia", price: 10 },
        { id: 9, name: "Jogador 9", position: "Atacante", price: 11 }
    ];

    let selectedPlayers = [];
    const MAX_BUDGET = 100;

    // Função para atualizar o orçamento restante
    const updateBudget = () => {
        const currentBudget = selectedPlayers.reduce((sum, player) => sum + player.price, 0);
        const remainingBudget = MAX_BUDGET - currentBudget;

        document.getElementById("current-budget").textContent = currentBudget;
        document.getElementById("remaining-budget").textContent = remainingBudget;
    };

    // Função para adicionar jogador ao time
    const addPlayerToTeam = (player) => {
        const currentBudget = selectedPlayers.reduce((sum, p) => sum + p.price, 0);
        const remainingBudget = MAX_BUDGET - currentBudget;

        if (remainingBudget >= player.price) {
            selectedPlayers.push(player);
            renderTeam();
            updateBudget();
        } else {
            alert("Orçamento insuficiente!");
        }
    };

    // Função para renderizar os jogadores disponíveis
    const renderPlayers = () => {
        const playersContainer = document.querySelector(".players-container");
        playersContainer.innerHTML = ""; // Limpar os jogadores da tela

        players.forEach(player => {
            const playerCard = document.createElement("div");
            playerCard.classList.add("player-card");
            playerCard.innerHTML = `
                <h3>${player.name}</h3>
                <p>${player.position}</p>
                <p>Preço: ${player.price} CC</p>
                <button onclick="addPlayerToTeam(${player.id})">Adicionar</button>
            `;
            playersContainer.appendChild(playerCard);
        });
    };

    // Função para remover jogador do time
    const removePlayerFromTeam = (playerId) => {
        selectedPlayers = selectedPlayers.filter(player => player.id !== playerId);
        renderTeam();
        updateBudget();
    };

    // Função para renderizar o time
    const renderTeam = () => {
        const teamContainer = document.querySelector(".team-container");
        teamContainer.innerHTML = ""; // Limpar o time da tela

        selectedPlayers.forEach(player => {
            const teamCard = document.createElement("div");
            teamCard.classList.add("team-card");
            teamCard.innerHTML = `
                <h3>${player.name} (${player.position})</h3>
                <p>Preço: ${player.price} CC</p>
                <button onclick="removePlayerFromTeam(${player.id})">Remover</button>
            `;
            teamContainer.appendChild(teamCard);
        });
    };

    // Inicializar
    renderPlayers();
    updateBudget();
</script>

</body>
</html>
